<!DOCTYPE html>
<html>

<head>
    <title>Modal Panduan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Offside&family=Press+Start+2P&display=swap');
        /* CSS untuk modal */
        *{
            margin: 0;
            padding: 0;
            font-family: "Press Start 2P", cursive;
        }
        body{
            height: 100vw;
        }
        :root {
            /* Color */
            --text-color: #000000;
            --text-light-color: #ffff;
            --primary-color: #E9B824;
            --primary-dark-color: #daac23;
            --secondary-color: #54B435;
            --shadow-color: #0000004b;


            /* transition */
            --tran-01: all 0.1s ease;
            --tran-02: all 0.2s ease;
            --tran-03: all 0.3s ease;
            --tran-04: all 0.4s ease;
            --tran-05: all 0.5s ease;

        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--primary-color);
            margin: 15% auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            width: 80%;
        }
        ul{
            list-style: none;
        }
        .close {
            color: var(--text-light-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="btnHome" style="position: absolute; top: 50%; left: 45%; border: 3px solid black; border-radius: 10px;"><img src="buku.png" alt="" style="width: 60px;"></button>
    <div class="container" style="overflow: hidden;">
        <img src="home.png" alt="" style="width: 100%;">
    </div>
    <div id="modalPanduan" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>List Panduan</h2>
            <ul>
                <li>Menuju halaman field untuk menanam dan panen kelapa</li>
                <li>Menuju halaman workshop untuk membuat perahu</li>
                <li>Jual perahu pada store untuk mendapatkan uang</li>
            </ul>
        </div>
    </div>

    <script>
        // Mendapatkan elemen button dengan id btnHome
        var btnHome = document.getElementById("btnHome");

        // Mendapatkan elemen modal
        var modal = document.getElementById("modalPanduan");

        // Mendapatkan elemen span dengan class close
        var span = document.getElementsByClassName("close")[0];

        // Menampilkan modal saat button diklik
        btnHome.onclick = function () {
            modal.style.display = "block";
        }

        // Menutup modal saat span diklik
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Menutup modal saat mengklik di luar modal
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
